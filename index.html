<! DOCTYPE HTML>
	<html>
	<meta charset="utf-8">
	<script src="aframe/aframe.min.js">
	</script>
	<script src="aframe/aframe-ar.min.js">
	</script>
	<a-scene embedded arjs='trackingMethod: best;'>
		<a-anchor hit-testing-enabled='true'>
			<a-plane
				src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
				width="3.5" height="3.5" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>
			<a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
			</a-torus>
			<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0">
			</a-cylinder>
			<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0">
			</a-cylinder>
			<a-torus-knot color="orange" radius="0.5" position="1 0.5 0"
				animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
			</a-torus-knot>
			<a-plane
				src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
				width="2.5" height="1.5" position="0 1 -1">
			</a-plane>
			<a-text value="Осауленко" color="black" width="10" position="-0.5 1 -6" font="arial-msdf.json"
				negate="false"></a-text>
			<a-plane width="9" height="2" position="3 1 -9"></a-plane>
		</a-anchor>
		<a-camera-static />
	</a-scene>

	</html>
